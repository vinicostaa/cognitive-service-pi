<div>
  <mat-icon [ngClass]="(isSucess)?'sucess':'error'">{{icon}}</mat-icon>
  <strong style="position: absolute; margin-left: 24px; margin-top: 20px;">{{title}}</strong>
  <mat-dialog-content>
    {{msg}}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [ngClass]="(screen=='register')?'button-register':'button-detect'" (click)="onCloseConfirm()">Ok</button>&nbsp;
  </mat-dialog-actions>
</div>
