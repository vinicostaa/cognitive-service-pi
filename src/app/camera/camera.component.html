<div id="app">
  <div>
    <video #video id="video" width="540" height="380" autoplay></video>
  </div>
  <div>
    <button mat-raised-button color="primary" id="snap" (click)="capture()">Capturar</button>
  </div>
  <canvas #canvas id="canvas" width="640" height="480"></canvas>
  <ul>
    <li *ngFor="let c of captures">
      <img src="{{ c }}" height="50" />
    </li>
  </ul>
</div>
