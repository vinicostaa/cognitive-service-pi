<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="registerForm">
    <form [formGroup]="registerForm">
      <ng-template matStepLabel>Contato</ng-template>
      <mat-form-field class="margin-extends-input">
        <input matInput placeholder="Nome Completo" formControlName="name" required>
      </mat-form-field>
      <br>
      <mat-form-field class="margin-input">
        <input matInput placeholder="RG" formControlName="rg" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF" formControlName="cpf" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Telefone" formControlName="telefone" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="E-mail" formControlName="email" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Face</ng-template>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Nome do abençoado</mat-card-title>
          <mat-card-subtitle>data de nascimento</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>

          <div id="app">
            <div>
              <video #video id="video" width="540" height="380" autoplay></video>
            </div>
            <div>
              <button mat-raised-button color="primary" id="snap" (click)="capture()">Capturar</button>
            </div>
            <canvas #canvas id="canvas" width="640" height="480"></canvas>
            <ul>
              <li *ngFor="let c of captures">
                <img src="{{ c }}" height="50" />
              </li>
            </ul>
          </div>

          <!-- <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field> -->
          

        </mat-card-content>
      </mat-card>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>

    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Concluir</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button (click)="stepper.reset()">Resertar Formulário</button>
      <button mat-button (click)="checkRegister(registerForm.value)">Concluir</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
